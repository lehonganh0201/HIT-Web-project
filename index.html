<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="container">
        <div class="card">
          <form>
            <a href="">
              <h1 class="logo">Login Form UI</h1>
            </a>
            <p class="desc">Please enter your user information.</p>
            
            <div class="group">
              <label for="current-email">
                <p>Email</p>
              </label>
              <input type="email" name="email" id="current-email" required placeholder="Enter email here">
            </div>

            <div class="group">
              <label for="current-password">
                <p>Password</p>
              </label>
              <input type="password" name="password" id="current-password" placeholder="***********" required>
            </div>

            <div class="group">
              <input type="checkbox" id="checkbox">
              <label for="checkbox">Remember me</label>
            </div>

            <button type="button" onclick="login()">Sign In</button>

            <div>
              <a href="#" class="link">Create An Account</a>
              <a href="#">Forgot your password?</a>
            </div>
          </form>
        </div>
      </div>

      <script>
        function login(){
            let current_email = document.getElementById("current-email").value;
            let current_password = document.getElementById("current-password").value;

            console.log(current_email);
            console.log(current_password);
        }
      </script>
  </body>
</html>
